name: scholarlymail

services:
  mongodb:
    image: mongo:4.4.18
    # Note: in prod this should be removed as it exposes mongo outside of the docker network
    ports:
      - "27017:27017"
    networks:
      - scholarlymail
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db

  web:
    build: .
    ports:
     - "8081:8081"
    image: scholarlymail
    networks:
      - scholarlymail

volumes:
  mongodb_data:
    driver: local


networks:
  # The presence of these objects is sufficient to define them
  scholarlymail: {}
